    <script type="text/javascript">
        $(document).ready(function() {
            var full_path = "https://www.sbigeneral.in/buy-online/";
            
                $(document).on("click", ".ImgIcon", function(){
                    $(".sectionCaptcha").addClass("blurContent");
                    $("#captcha").prop('readonly', true);
                    $("#captcha").val("");
                    $.get(full_path+"irctc/refreshCaptcha", function(data){
                        //console.log(data);
                        let capData = `
                            <span>${data.cap_1}</span>
                            <span>+</span>
                            <span>${data.cap_2}</span>
                            <span>=</span>`;
                        $(".sectionCaptcha").html(capData);
                        $(".sectionCaptcha").removeClass("blurContent");
                        $("#captcha").prop('readonly', false);
                    });
                });
            

            $(document).on('keypress', '.numeric-input', function (e) {
                //if the letter is not digit then display error and don't type anything
                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    return false;
                }
            });
            
            $.validator.addMethod('customphone', function (value, element){ 
                return this.optional(element) || value.length == 10;             
            }, "Please enter a valid phone number");

            $("#pnrNoCheck").validate({
                errorClass: 'error-message',
                rules: {
                    pnr_number: {
                        required: true,
                        minlength:10,
                        maxlength:10
                    },
                    mobile_email: {
                        required: true,
                        email:{
                            depends: function(e) {
                                if($.isNumeric(e.value) == true){
                                    return false;
                                } else{
                                    return true;
                                }
                            }
                        },
                        customphone:{
                            depends: function(e) {
                                if($.isNumeric(e.value) == true){
                                    return true;
                                } else{
                                    return false;
                                }
                            }
                        }
                    },
                    captcha: {
                        required: true,
                        number:true
                    },
                }, 
                messages: {
                    pnr_number: {
                        required: "Please enter a valid PNR number",
                    },
                    mobile_email: {
                        required: "Please enter a valid Mobile number / Email address",
                    },
                    captcha: {
                        required: "Enter a valid captcha",
                    },
                },
                errorElement: 'span',
                highlight: function(element) {
                    $(element).parent().addClass("error");
                },
                unhighlight: function(element) {
                    $(element).parent().removeClass("error");
                },
                errorPlacement: function(error, element) {
                    var _parent = element.closest('.formGrp');
                    _parent.removeClass('error');
                    _parent.find('span.error-message').remove();
                    _parent.append(error);
                    _parent.addClass('error');
                },
                onfocusout: function(e) {
                    $(e).valid();
                },
                submitHandler: function(form, event) {
                    let frmStr   = $('#pnrNoCheck').serialize();
                    const cipher = CryptoJS.AES.encrypt(frmStr, CryptoJS.enc.Utf8.parse(key), {
                       iv:      CryptoJS.enc.Utf8.parse(iv), // parse the IV 
                       padding: CryptoJS.pad.Pkcs7,
                       mode:    CryptoJS.mode.CBC
                    });
                    $('#postData').val(cipher.toString());
                    $('.data_clear').prop('name', "");

                    document.getElementById("pnrNoCheck").submit();
                }
            });
        });
    </script>
